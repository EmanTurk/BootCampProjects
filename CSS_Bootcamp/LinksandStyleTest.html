<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and buttons</title>

    <style>

        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
a{

    color: blueviolet;
    text-decoration: none;
}
a:hover{
color: rgb(36, 86, 86);
text-decoration: dashed;
}
a:active{
    color: rgb(204, 60, 3);
}

.btn{

    background: blue;
    color: aliceblue;
    border: none; font-size: 16px; padding: 10px 20px ;
    border-radius: 20px;
    cursor: pointer;
}
.btn:hover{
    color: aquamarine;
    background: crimson;
}
    </style>
</head>
<body>
<a class="btn" href="#">my link</a>
<br>
<br>
<button class="btn">my button</button>


</body>
</html>
