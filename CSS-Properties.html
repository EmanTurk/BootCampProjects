<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Div Elements</title>
    <style>
        div {
            margin: 10px;
            padding: 10px;
        }

        /* Add the CSS styles for each div as described above */
        div#div1 {
            border: 1px solid red;
            font-size: 20px;
            border-radius: 10px;
        }

        div#div2 {
            font-weight: bold;
            font-style: italic;
        }

        div#div3 {
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
            background-color: black;
            color: white;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="div1">hello world</div>
    <div id="div2">hello world</div>
    <div id="div3">hello world</div>
</body>
</html>
