<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.4 Flexbox Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start; /* Align content to the left side */
            align-items: center;
            height: 100vh;
        }

        .div-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left side */
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 20px 0; /* Add vertical margin for spacing between boxes */
        }

        .red {
            background-color: rgb(156, 0, 0);
        }

        .green {
            background-color: rgb(2, 103, 2);
        }

        .blue {
            background-color: rgb(2, 2, 169);
        }
    </style>
</head>
<body>
    <div class="div-container">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>
</body>
</html>
