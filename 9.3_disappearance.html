<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4dbdb; 
            
        }

        /* Container for the main content and side content */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        /* Style for the main content */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #fff; 
            border-color: black;
        }

        
        .side-content {
            flex-basis: 30%; 
            background-color: #ddd;
            padding: 20px;
            border-color: black;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .side-content {
                display: none; 
            }

            .main-content {
             
                flex: 1; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>Main Content</h1>
            <p>This is the main content of the page.</p>
        </div>
        <div class="side-content">
            <h2>Side Content</h2>
            <p>This is the side content of the page.</p>
        </div>
    </div>
</body>
</html>
